AppBundle\Entity\Teacher:
    type: entity
    table: teacher
    uniqueConstraints:
        user_name_UNIQUE:
            columns:
                - user_name
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        firstName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: first_name
        middleName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: middle_name
        lastName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: last_name
        sex:
            type: string
            nullable: false
            length: 10
            options:
                fixed: false
        mobileNumber:
            type: string
            nullable: false
            length: 25
            options:
                fixed: false
            column: mobile_number
        emailAddress:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: email_address
        registeredBy:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: registered_by
        departmentId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: department_id
        userName:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: user_name
    lifecycleCallbacks: {  }
